<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - CodeCollab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/collab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-laptop-code"></i> CodeCollab</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="problems.html">Problem Forum</a></li>
                <li><a href="collab.html" class="active">Collab Space</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Collab Space Container -->
    <div class="collab-container">
        <!-- Room Info Bar -->
        <div class="room-info-bar">
            <div class="room-info-left">
                <span class="room-badge"><i class="fas fa-home"></i> Room: <strong id="current-room-id"></strong></span>
                <span class="room-name-display" id="current-room-name"></span>
            </div>
            <div class="room-info-right">
                <span class="users-count"><i class="fas fa-users"></i> <span id="active-users-count">0</span> users</span>
                <button id="leave-room-btn" class="btn btn-secondary btn-small">Leave Room</button>
            </div>
        </div>

        <!-- Editor Panel -->
        <div class="compiler-panel">
            <div class="panel-header">
                <div class="header-left">
                    <h3><i class="fas fa-keyboard"></i> Shared Code Editor</h3>
                    <select id="language-select" class="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                    </select>
                </div>
                <button id="run-code-btn" class="run-btn">
                    <i class="fas fa-play"></i> Run Code
                </button>
            </div>

            <div id="code-editor-container" class="code-editor-container"></div>

            <div class="output-panel">
                <div class="output-header">
                    <span>Output</span>
                    <button id="clear-output-btn" class="clear-btn"><i class="fas fa-eraser"></i> Clear</button>
                </div>
                <div id="output-console" class="output-console">
                    <span class="placeholder-text">Click "Run Code" to see output here...</span>
                </div>
            </div>

            <div class="editor-status">
                <span id="editor-user"></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="js/editor.js"></script>
