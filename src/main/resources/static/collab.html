<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Space - CodeCollab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/collab.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üéì CodeCollab</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="problems.html">Problem Forum</a></li>
                <li><a href="collab.html" class="active">Collab Space</a></li>
            </ul>
        </div>
    </nav>

    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your name" required>
                <button type="submit" class="btn btn-primary">Join Collab Space</button>
            </form>
        </div>
    </div>

    <!-- Collab Space Container -->
    <div class="collab-container" style="display: none;">
        <!-- Left Panel: Chat -->
        <div class="chat-panel">
            <div class="panel-header">
                <h3>üí¨ Team Chat</h3>
                <span id="connection-status" class="status-indicator">‚óè</span>
            </div>
            
            <div id="chat-messages" class="chat-messages"></div>
            
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>

        <!-- Right Panel: Shared Compiler -->
        <div class="compiler-panel">
            <div class="panel-header">
                <h3>‚å®Ô∏è Shared Code Editor</h3>
                <select id="language-select" class="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            
            <div class="editor-info">
                <p>üí° Code changes sync in real-time across all users</p>
            </div>
            
            <textarea id="code-editor" class="code-editor" placeholder="Start typing your code here..."></textarea>
            
            <div class="editor-status">
                <span id="editor-user"></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/collab.js"></script>
</body>
</html>
