<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Space - CodeCollab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/collab.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;0,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-laptop-code"></i> CodeCollab</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="problems.html">Problem Forum</a></li>
                <li><a href="collab.html" class="active">Collab Space</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Collab Space Container -->
    <div class="collab-container">
        <!-- Room Info Bar -->
        <div class="room-info-bar">
            <div class="room-info-left">
                <span class="room-badge"><i class="fas fa-home"></i> Room: <strong id="current-room-id"></strong></span>
                <span class="room-name-display" id="current-room-name"></span>
            </div>
            <div class="room-info-right">
                <span class="users-count"><i class="fas fa-users"></i> <span id="active-users-count">0</span> users</span>
                <button id="leave-room-btn" class="btn btn-secondary btn-small">Leave Room</button>
            </div>
        </div>

        <!-- Left Panel: Chat -->
        <div class="chat-panel">
            <div class="panel-header">
                <h3><i class="fas fa-comments"></i> Team Chat</h3>
                <span id="connection-status" class="status-indicator">‚óè</span>
            </div>

            <div id="chat-messages" class="chat-messages"></div>

            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <!-- Right Panel: VSCode-style Editor with Tabs -->
        <div class="compiler-panel">
            <div class="panel-header">
                <div class="header-left">
                    <h3><i class="fas fa-code"></i> C++ Editor</h3>
                </div>
                <button id="run-code-btn" class="run-btn">
                    <i class="fas fa-play"></i> Run Code
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="code-tab">
                    <i class="fas fa-file-code"></i> main.cpp
                </button>
                <button class="tab-button" data-tab="terminal-tab">
                    <i class="fas fa-terminal"></i> Terminal
                </button>
            </div>

            <!-- Tab Content Container -->
            <div class="tab-content-container">
                <!-- Code Editor Tab -->
                <div id="code-tab" class="tab-content active">
                    <div id="code-editor-container" class="code-editor-container"></div>
                    <div class="editor-status">
                        <span id="editor-user"></span>
                    </div>
                </div>

                <!-- Terminal Tab -->
                <div id="terminal-tab" class="tab-content">
                    <div class="terminal-container">
                        <div class="terminal-header">
                            <span class="terminal-title"><i class="fas fa-terminal"></i> Terminal</span>
                            <button id="clear-terminal-btn" class="terminal-clear-btn">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <div class="terminal-body" id="terminal-body">
                            <div class="terminal-content" id="terminal-content">
                                <div class="terminal-line welcome">$ CodeCollab Terminal Ready</div>
                                <div class="terminal-line info">Click "Run Code" to execute your program...</div>
                            </div>
                            <div class="terminal-input-line" id="terminal-input-line" style="display: none;">
                                <span class="terminal-prompt">&gt;</span>
                                <input type="text" id="terminal-input" class="terminal-input-field" placeholder="Enter input..." autofocus />
                                <button id="submit-input-btn" class="terminal-submit-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="js/collab.js"></script>
</body>

</html>
