<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - CodeCollab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/room_forms.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-laptop-code" style="color: var(--primary-color);"></i> CodeCollab</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="problems.html">Problem Forum</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Room Modal - Join Room Only -->
    <div id="room-modal" class="modal" style="display: block;">
        <div class="modal-content room-modal-content fade-in">
            <h2><i class="fas fa-rocket"></i> Join Collab Space</h2>
            <p class="modal-subtitle">Enter credentials to join an existing room</p>

            <!-- Join Room Form -->
            <form id="join-room-form" class="room-form active">
                <div class="form-group">
                    <label for="join-username">Your Name</label>
                    <input type="text" id="join-username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="join-room-id">Room ID</label>
                    <input type="text" id="join-room-id" placeholder="e.g., ABC123" required
                        style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label for="join-password">Room Password</label>
                    <input type="password" id="join-password" placeholder="Enter room password" required>
                </div>
                <div id="join-error" class="error-message"></div>
                <button type="submit" class="btn btn-primary btn-full">Join Room</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/join_room.js"></script>
</body>

</html>
