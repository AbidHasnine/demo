<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - CodeCollab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/room_forms.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-laptop-code" style="color: var(--primary-color);"></i> CodeCollab</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="problems.html">Problem Forum</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Room Modal - Create Room Only -->
    <div id="room-modal" class="modal" style="display: block;">
        <div class="modal-content room-modal-content fade-in">
            <h2><i class="fas fa-rocket"></i> Create Collab Room</h2>
            <p class="modal-subtitle">Set up a new collaborative coding space</p>

            <!-- Create Room Form -->
            <form id="create-room-form" class="room-form active">
                <div class="form-group">
                    <label for="creator-username">Your Name</label>
                    <input type="text" id="creator-username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="room-name">Room Name</label>
                    <input type="text" id="room-name" placeholder="e.g., Study Group 1" required>
                </div>
                <div class="form-group">
                    <label for="room-password">Room Password</label>
                    <input type="password" id="room-password" placeholder="Min 4 characters" required>
                </div>
                <div id="create-error" class="error-message"></div>
                <button type="submit" class="btn btn-primary btn-full">Create Room</button>
            </form>
        </div>
    </div>

    <!-- Room Created Success Modal -->
    <div id="room-created-modal" class="modal" style="display: none;">
        <div class="modal-content room-created-content fade-in">
            <h2><i class="fas fa-check-circle"></i> Room Created!</h2>
            <p class="modal-subtitle">Share these credentials with your team</p>

            <div class="room-credentials">
                <div class="credential-item">
                    <label>Room ID</label>
                    <div class="credential-value">
                        <span id="created-room-id"></span>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('created-room-id')"><i class="fas fa-copy"></i>
                            Copy</button>
                    </div>
                </div>
                <div class="credential-item">
                    <label>Password</label>
                    <div class="credential-value">
                        <span id="created-room-password"></span>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('created-room-password')"><i class="fas fa-copy"></i>
                            Copy</button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-full" onclick="enterRoom()">Enter Room</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/create_room.js"></script>
</body>

</html>
